<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./JS_task12.css" />
    <title>JS course task-12 Banners</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="images-wrapper">
        <img
          src="./img/1.jpg"
          alt="image of coffee"
          class="image-to-show active"
        />
        <img src="./img/2.jpg" alt="image of coffee" class="image-to-show" />
        <img src="./img/3.JPG" alt="image of coffee" class="image-to-show" />
        <img src="./img/4.jpg" alt="image of coffee" class="image-to-show" />
      </div>
      <div class="button-wrapper">
        <button class="stop-show">Припинити</button>
        <button class="start-show">Відновити показ</button>
        <div class="timer">
          <span class="minutes"> 00 </span>
          :
          <span class="seconds"> 00 </span>
        </div>
      </div>
    </div>

    <script src="./JS_task12.js"></script>
  </body>
</html>
